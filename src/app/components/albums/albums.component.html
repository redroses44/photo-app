<p *ngIf="isLoading">Loading...</p>
<div class="d-flex justify-content-between my-2">
  <a class="my-2" routerLink="/">Back</a>
  <button class="btn btn-primary mt-1" (click)="openModal()">
    Create album
  </button>
</div>
<div *ngIf="modalOpened">
  <form (ngSubmit)="createAlbum()">
    <input
      class="form-control"
      name="title"
      [(ngModel)]="title"
      type="text"
      placeholder="Title"
    />
    <button class="btn btn-success mt-2">Create</button>
  </form>
</div>
<ul class="list-group" *ngFor="let album of albums">
  <li
    class="
      list-group-item
      my-2
      d-flex
      justify-content-between
      align-items-center
    "
  >
    <span>#{{ album.id }} - {{ album.title }}</span>
    <a
      (click)="setAlbum(album)"
      [routerLink]="['/photos', album.id]"
      class="btn btn-success ml-auto mx-2"
      >More</a
    >
    <button (click)="removeAlbum(album.id)" class="btn btn-danger">
      Remove
    </button>
  </li>
</ul>
